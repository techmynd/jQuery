<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Take Anchor and Apply at Child IMGs - Each - Wrap Anchor</h3>
        <br>
        <br>
        <div class="target-div" style="background-color: #eee; padding: 20px;">In a scenerio where a box contains anchor and inside image elements and you want to apply related anchor to all images as well.</div>

        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="post-box">
                  <h4><a href="http://www.site.com">Post Title</a></h4>
                  <div class="thumbnail">
                    <img src="200x200.png">
                  </div>
                </div>
            </div>
            <div class="col-md-4">
              <div class="post-box">
                <h4><a href="http://www.site2.com">Post Title</a></h4>
                <div class="thumbnail">
                  <img src="200x200.png">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="post-box">
                <h4><a href="http://www.site3.com">Post Title</a></h4>
                <div class="thumbnail">
                  <img src="200x200.png">
                </div>
              </div>
            </div>
        </div>
        <br><br>

        <textarea class="form-control" rows="10">
          <script>
            $(document).ready(function () {
                jQuery('.post-box').each(function(){
                var link = jQuery('h4 a', this).attr('href');
                jQuery('.thumbnail img', this).wrap('<a href="'+link+'"> </a>');
              });
            });
          </script>
        </textarea>
      </div>
    </div>
  </div>

  <br>
  <br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
        jQuery('.post-box').each(function(){
        var link = jQuery('h4 a', this).attr('href');
        jQuery('.thumbnail img', this).wrap('<a href="'+link+'"> </a>');
      });
    });
  </script>

</body>

</html>
