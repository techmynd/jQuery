<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Remove / Empty Elements</h3>
        
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){ 
  $('.btn1').click(function(){
    $('.textHere').remove();
    $('.btn1').text('removed!');
  });

  $('.btn2').click(function(){
    $('.textHere').empty();
    $('.btn2').text('emptied!');
  });
});
</script>
        </textarea>

        <br>

        <div class="row">
          
          <div class="col-md-12">
            <div class="textHere" style="background-color:#eee; width:100%; min-height:50px; padding:10px;">div to remove or empty .... click the damn btn :)</div>
            <br>
            <button class="btn btn1 btn-default">Remove it</button>
            <br><br>
            <button class="btn btn2 btn-default">Empty it</button>
          </div>

        </div>

      </div>
    </div>
  </div>

  

  <br>
  <br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script>
  $(document).ready(function(){ 
    
    $('.btn1').click(function(){
      $('.textHere').remove();
      $('.btn1').text('removed!');
    });

    $('.btn2').click(function(){
      $('.textHere').empty();
      $('.btn2').text('emptied!');
    });
    
  });
   </script>

</body>

</html>
