    <div class="container">

<textarea class="form-control" rows="40">
<h3>Favorite Fruits</h3>
<ol id="fruitList"></ol>

<div class="form-inline">
  <div class="form-group">
    <Input id="newFruit" type="text" class="form-control">
    <button class="btn btn-defult" id="addNew">Add New</button>
  </Input>
</div>

<script>
var fruits = ["Apple", "Orange", "Banana", "PineApple"];

function redrawList(){
  var list = $("#fruitList");
  // empty list
  list.html("");

  $.each(fruits,function(indexAnyText,value){
    $("<li>").text(value).appendTo(list);
  });
}

redrawList();

$("#addNew").click(function(){
  var newFruitText = $("#newFruit").val();
  // push into arrays
  
  // if input not empty
  if(newFruitText != "") {
    fruits.push(newFruitText);
    redrawList();
    // remove input text
    $("#newFruit").val("");
  }

});  
</script>
</textarea>
