  <title>jQuery - Call Arrays in li</title>

<body>
    <br><br>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

<textarea class="form-control" rows="16">
<h3>Favorite Fruits</h3>
<ol id="fruitList"></ol>

<script>
  //var fruits = ["Apple", "Orange", "Banana", "PineApple"];
  var fruits = [
    {name:"Apple", color:"Green", weight:"10"}, 
    {name:"Orange", color:"Orange", weight:"13"}, 
    {name:"Banana", color:"Yellow", weight:"20"}];
    var list = $("#fruitList");
    $.each(fruits,function(indexAnyText,value){
    //$("<li>").text(value).appendTo(list);
    $("<li>").text("name: "+ value.name +", Color:"+ value.color +", Weight:"+ value.weight).appendTo(list);
  });
</script>
