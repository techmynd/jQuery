<textarea class="form-control" rows="40">
<h3>Favorite Fruits</h3>
<ol id="fruitList"></ol>

<div class="form-inline">
<div class="form-group">
    <Input id="newFruit" type="text" class="form-control" placeholder="Fruit Name">
    <Input id="newColor" type="text" class="form-control" placeholder="Color">
    <Input id="newWeight" type="text" class="form-control" placeholder="Weight">
    <button class="btn btn-defult" id="addNew">Add New</button>
  </Input>
</div>
</div>

<script>
    var fruits = [
    {name:"Apple", color:"Green", weight:"10"}, 
    {name:"Orange", color:"Orange", weight:"13"}, 
    {name:"Banana", color:"Yellow", weight:"20"}
    ];

    function redrawList(){
      var list = $("#fruitList");
      // empty list
      list.html("");

      $.each(fruits,function(indexAnyText,value){
        $("<li>").text(value.name +", "+ value.color +", "+ value.weight).appendTo(list);
      });
    }

    redrawList();

    $("#addNew").click(function(){
      var newFruitText = $("#newFruit").val();
      var newColorText = $("#newColor").val();
      var newWeightText = $("#newWeight").val();
      // push into arrays
      
      // if input not empty
      if(newFruitText != "") {
        
        var fruitObject = {name:newFruitText, color:newColorText, weight:parseInt(newWeightText)};
        fruits.push(fruitObject);

        redrawList();
        // remove input text
        $("#newFruit").val("");
        $("#newColor").val("");
        $("#newWeight").val("");
      }

    });
</script>
