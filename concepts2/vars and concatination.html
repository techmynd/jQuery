<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Text in "" & Seperate VARS By +</h3>
        <br>
        <br>
        <div class="target-div" style="background-color: #eee; padding: 20px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, eos!</div>

        <br>
        <br>

        <textarea class="form-control" rows="18">
          <script>
            $(document).ready(function () {
              var test1 = 8;
              const test2 = 9;
              let test3 = 1;
              var summm = test1 + test2 + test3;
              $(".target-div").text(
                "var value is: " + test1 + " - " +
                "const value is: " + test2 + " - " +
                "let value is: " + test3 + " - " +
                "all values are: " + test1 + test2 + test3 + " - " +
                "Sum is: " + summm
              );
            });
          </script>
        </textarea>
      </div>
    </div>
  </div>

  <br>
  <br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      var test1 = 8;
      const test2 = 9;
      let test3 = 1;
      var summm = test1 + test2 + test3;
      $(".target-div").text(
        "var value is: " + test1 + " - " +
        "const value is: " + test2 + " - " +
        "let value is: " + test3 + " - " +
        "all values are: " + test1 + test2 + test3 + " - " +
        "Sum is: " + summm
      );
    });
  </script>

</body>

</html>
