        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){ 
     $('.at1').attr('href','http://www.javedkhalil.com');
     $('.at1').attr('target','_blank');
     // cant apply class coz we are targetting its class
     // $('.at1').attr('class','myclass');
     $('.at1').attr('id','myid');
     $('.at1').attr('custom-attribute','custom value');
     $('.at1').attr('title','custom title');
     $('.at1').attr('alt','alt value');

     // multiple attributes
     $('.at1').attr({ 'additional-attribute':'additional value 1' , 'additional-attribute-2':'additional value 2' });   

     // $('input').attr('type','password');

     // get value of attribute
     var linkvalue = $('.at1').attr('href');
     $('.thelink').text(linkvalue);

});
