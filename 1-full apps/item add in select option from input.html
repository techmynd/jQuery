<html lang="en">

<head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Add Item in Select from Input</h3>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

  $('.btn').click(function(){
  	var getentry = $('.myentry').val();
  	if( jQuery.trim(getentry) != '' ) {
  		$('.drop').append(' <option>'+getentry+'</option> ');
  	}
  });

});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container">

      <div class="col-md-12">

       <input class="form-control myentry" placeholder="what to add">
       <br><br>
       <button class="btn btn-default">Add Value</button>
       <br><br>
       
       <select class="form-control drop">
       	
       </select>


      <br><br>

      </div>
    </div>
  </div>
