<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Enable Button if Input has File Contents</h3>
        <p>Only enable button when file field is not empty and restrict file types.</p>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){
  
  $('.btn').attr('disabled','true');
  $('.upload').attr('accept','image/x-png,image/gif,image/jpeg,jpg,png,pdf')

  $('.upload').change(function(){
    if( $('.upload').val() !='' ) {
      $('.btn').removeAttr('disabled');
    } else {
      $('.btn').attr('disabled','true');      
    }
  });

});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

      <input type="file" class="upload">
      <br><br>
      <button class="btn btn-default">UPLOAD</button>

      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

</body>

</html>
