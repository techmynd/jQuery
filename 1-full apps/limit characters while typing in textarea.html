<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Limit Characters and show remaining limit as characters counter</h3>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

  // set maxlength
  $('.editor').attr('maxlength','50');
  // store max length
  var max_length = $('.editor').attr('maxlength');
  // get the length
  $('.counter').text(max_length + " characters remaining ...");

  // on keyup
  $('.editor').keyup(function(){
    // get length from eitor characters
    var length = $(this).val().length;
    // calculate remaining by sutracting it from original
    var remaining = max_length - length;
    // update counter
    $('.counter').text(remaining + " characters remaining ...");  
   });
  
});
</script>
