<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Days Remaining to Future Date from Now</h3>
        <p>Future date is 23, May 2090</p>

        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

// get time that will be in milli seconds / remove nilli seconds and convert it into seconds  
var eventTime = Date.parse("23 may 2090") / 1000; // 1000 is to remove milli seconds
// math.floor will remove decimal values (.123) from seconds 
var currentTime = Math.floor($.now()/1000); // 1000 is to remove milli seconds
// calculate time remaining in seconds
var timeInSecondsLeft = eventTime - currentTime;
// convert seconds into days
var daysLeft = Math.floor(timeInSecondsLeft/(60*60*24));

$('.output').html("<b> " + daysLeft + "</b> are left from 23, May 2030.");  
  
});
</script>
        </textarea>
      </div>
    </div>
  </div>
