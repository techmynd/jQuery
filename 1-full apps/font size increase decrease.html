<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Font Size Decrease or Increase</h3>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){
  
  $(':button').click(function(){
    // get button value - or +
    var size = $(this).val();

    // get current font size and parse it // strip px from it
    var current = parseInt( $('ul').css('font-size') );

    if(size == '+') { current = (current+1); } 
    else if(size == '-') { current = (current-1); }
    else { current = (current+0); }

    // assign new font size to ul
    $('ul').css('font-size',current+"px");

  });

  $('.default').click(function(){
    $('ul').css('font-size','16px');
  });  
  
});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

      <button class="btn btn-default" value="+">Increase</button>
      <button class="btn btn-default" value="-">Decrease</button>
      <button class="btn btn-default default">Default Font Size</button>
