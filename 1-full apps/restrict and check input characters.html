  <div class="container">

      <div class="col-md-12">

        <h3>Restrict (5 characters) and Check Length of Input Characters</h3>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

  $('.typed').attr('minlength','5');

  var getMinLength = $('.typed').attr('minlength');
  var currentLength = "";

  $('.typed').focus(function(){

    var  currentLength = $('.typed').val().length;

    if( currentLength >=0 && currentLength < getMinLength ) {
      $('.error').text("Min "+getMinLength+" characters are required");
    } else {
      $('.error').text("Good Job");
    }

    $('.info').text("You typed " +currentLength+ " characters");

  }).blur(function(){

    var currentLength = $('.typed').val().length;

    if( currentLength >=0 && currentLength < getMinLength ) {
      $('.error').text("Min "+getMinLength+" characters are required");
    } else {
      $('.error').text("Good Job");
    }

    $('.info').text("You typed " +currentLength+ " characters");
    

  });

  // you can also use keyup function and see if cahracters are 5 then remove the error message

});
</script>
