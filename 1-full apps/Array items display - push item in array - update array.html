        <h3>Update Array and Display</h3>
        <p>Get values of array and display as list. Get value from input and push in array. Kind of cart update.</p>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

// pre populated array
  var fruits = ['Apple','Bananna', 'Grapes'];
  // run the function and show the fruits
  show();

  function show() {
    // index through each (item) fruit
    jQuery.each(fruits, function(index,fruit){
      // append fruits li's in ul
      $('ul').append("<li>" + fruit + "</li>");
    });
  }
  
 // add new fruits on click
  $('.btn').click(function(){

    // first remove previous li's
    $('ul').html("");
    // the li's (physical) will be removed but array (memory) are getting updated and storing new value at each input submit
  
    var newFruit = $('.new-fruit').val();

    // if trim result is not empty then push in array
    if( jQuery.trim(newFruit) != '' ) {
      fruits.push(newFruit);
    }

    // run show function again
    show();

  });

});
</script>
