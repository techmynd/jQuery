  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Search From List - jQuery Contains</h3>
        <p>.contains filter is case sensitive.</p>
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){
  
  $('.fruits').keyup(function(){
    $('li').removeAttr('style');
    var searched = $(this).val();
    if( jQuery.trim(searched) !="" ) {
      $(' li:contains('+searched+') ').css('background-color','red');
      // u must concatinate searched otherwise contains will treat it as text and not variable
      // contain filter is case sensitive
    }
  });
  
});
</script>
        </textarea>
      </div>
    </div>
  </div>
