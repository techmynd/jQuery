<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>

<div class="moving-block" style="background-color:#000; width:200px; height:200px; position:absolute; top:20px; left:20px;"></div>


  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Sliding Div</h3>

        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){
  
  // get initial top position of div without px
  var initialTop = parseInt( $('.moving-block').css('top') );

  $(window).scroll(function(){

    var windowTop = $(this).scrollTop();
    $('.moving-block').css('top',windowTop+initialTop);

  });
  
});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  

  <div style="height:2000px;"></div>

  <br><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){

  // get initial top position of div without px
  var initialTop = parseInt( $('.moving-block').css('top') );

  $(window).scroll(function(){

    var windowTop = $(this).scrollTop();
    $('.moving-block').css('top',windowTop+initialTop);

  });

});
</script>

</body>

</html>
