<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Days Remaining to Future Date from Now - Function</h3>

        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){
  
  var getField = $('.future-date').val();
  calculateIt();

  $('button').click(function(){
    calculateIt();
  });

  function calculateIt() {

    var getField = $('.future-date').val();

    $('.output').html("");

    // get date into seconds
    var eventTime = Date.parse(getField) / 1000; // 1000 is to remove milli seconds and convert it into seconds
    // get current date into seconds and Math.floor will remove decimals .987
    var currentTime = Math.floor($.now()/1000); // 1000 is to remove milli seconds
    // calculate time remaining in seconds
    var timeInSecondsLeft = eventTime - currentTime;
    // convert seconds into days
    var daysLeft = Math.floor(timeInSecondsLeft/(60*60*24));

    $('.output').html("<b> " + daysLeft + "</b> are left from" + getField);

  }
  
});
</script>
