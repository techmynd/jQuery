<script>
$(document).ready(function(){

var things = ['sugar','milk','water'];

$('.btn').click(function(){

  // get value from input
  var searchTxt = $('input').val();

  // -1 means not in array

  if( jQuery.inArray(searchTxt,things) != -1) {
