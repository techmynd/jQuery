<html lang="en">

<body>
  <br>
  <br>

  <div class="container">

        <h3>Sortable</h3>
        
        <br>
        <br>

        <textarea class="form-control" rows="4">
<script>
$(document).ready(function(){

  $('.list1, .list2').sortable({
    containment:'document',
    revert:true,
    cursor:'pointer',
    opacity:'0.5',
    connectWith:'.list1,.list2',
    update:function(){
      content = $(this).text();
      //$('.message').text(content);
      $('.message').text("Lists updated");
    }
  });  
  
});
</script>
        </textarea>

    </div>
  </div>



  <br>
  <br>

  <script>
