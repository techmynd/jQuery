<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Draggable</h3>
        
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

  // $('.dg').draggable();
  // restrict coordinates
  // $('.dg').draggable({ containment: [ 0,0,200,200] });
  // drag with opacity
  $('.dg').draggable({ containment:'document', 
    opacity:0.5, 
    cursor:'pointer', 
    revert:true, 
    revertDuration:1000, 
    // axis:'x', // only move x axis
    
    // to show status while moving
    start:function(){
      $('.feedback').text("started");
    },
    drag:function(){
      $('.feedback').text("dragging");
    },
    stop:function(){
      $('.feedback').text("stopped");
    }

  });  
  
});
</script>
        </textarea>

  <script>
