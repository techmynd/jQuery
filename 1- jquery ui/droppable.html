<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<style type="text/css">
    .border {border:2px solid red !important;}
</style>    

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Droppable</h3>
        
        <br>
        <br>

        
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

       <span class="drag1">Drag 1</span> 
       <span class="drag2">Drag 2</span>
       
       <div class="drag" style="background-color:pink; width:200px; height:200px;">
         <div class="message"></div>
       </div>
  
      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>
$(document).ready(function(){
  
  // $('.dg').draggable();
  // restrict coordinates
  // $('.dg').draggable({ containment: [ 0,0,200,200] });
  // drag with opacity
  $('.drag1, .drag2').draggable({ containment:'document', cursor:'pointer', revert:true });
  $('.drag').droppable({ 
    hoverClass:'border', 
    tolerance:'intersect',
    accept:'.drag1',
    over:function() {
      $('.message').text("dragging over div.");
    },
    out:function() {
      $('.message').text("Dragged out");
    },
    drop:function() {
      $('.message').text("Dragged in div");
    }
  });
  
});
  </script>

</body>
</html>
