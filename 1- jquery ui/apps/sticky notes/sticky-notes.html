<!doctype html>
<html>
<head>
<title>Online Sticky Notes</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<style>
	#btnNew
	{
		width: 120px;
		height:40px;
		border-radius: 10px;
		font-size: 20px;
		font-family: cursive;
		background: #F0D2D7;
		float: left;
		margin-right: 10px;
	}
	.box
	{
		width: 40px;
		height:40px;
		border:1px solid black;
		cursor:pointer;
		display:inline-block;
	}
	.green{
		background: #b3ffe6;
	}
	.pink{
		background: #ffccff;
	}
	.peach{
		background: #ffd6cc;
	}
	.blue{
		background:#84dcf4;
	}
	.sticky{
		width: 200px;
		height:180px;
		border: 2px solid black;
		border-radius: 10px;
		margin:10px;
		padding: 5px;
		box-shadow: 6px 6px 3px gray;
		cursor: all-scroll;
	}
	.sticky textarea
	{
		width:95%;
		height:95%;
		font-size: 20px;
		font-family: cursive;
		border:none;
		background: transparent;
		resize: none;
		overflow: hidden;
		position: absolute;
	}
	.sticky textarea:focus
	{
		outline: none;
	}
	.ui-icon-close
	{
		float: right;
		cursor: pointer;
	}
</style>

</head>
<body>
	<button id="btnNew">New Note</button>
	<span class="green box"></span>
	<span class="pink box"></span>
	<span class="peach box"></span>
	<span class="blue box"></span>
	<div id="container"></div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>
	$(document).ready(function(){
		var id = 1; var currentElement = "";
		$("#btnNew").click(function(){
			var newNote = $("<div class='sticky green' id='sticky" + id +"'><textarea>Add Your Note</textarea><span class='ui-icon ui-icon-close'></span></div>").resizable().draggable({stack:".sticky"});
			currentElement = "sticky" + id;
			id++;
			$("#container").append(newNote);
			var left = $(this).position().left;
			var top = $(this).position().top + 50;
			$(".sticky").each(function(){
				$(this).css({left:left + "px", top:top + "px", position:"absolute"});
				left += 235;
			});
		});
		$("#container").on("click", ".sticky", function(){
			currentElement = $(this).attr("id");
		});
		$("#container").on("click", "span.ui-icon-close", function(){
			$(this).parent().remove();
		});
		$("#container").on("click", "textarea", function(){
			var maximum = getMax(".sticky");
			$(this).parent().css("z-index", (maximum+1));
		});
		$(".box").click(function(){
			if (currentElement != "")
			{
				var color = $(this).attr("class").split(" ")[0];
				$("#" + currentElement).removeClass();
				$("#" + currentElement).addClass("sticky " + color);
			}
		});
	});
	
	function getMax(items) {
		var max = 0;
		$(items).each(function(){
			var z = $(this).css("z-index");
			if (z == "auto")
			{
				z = 1;
			}
			max = Math.max(max, z);			
		});
		return max;
	}
</script>

</body>
</html>
