<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery UI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<style type="text/css">
    #red, #blue, #green {width:255px; margin-bottom: 20px;}
    #red, #red .ui-slider-range, #red .ui-slider-handle {background: red;}
    #blue, #blue .ui-slider-range, #blue .ui-slider-handle {background: blue;}
    #green, #green .ui-slider-range, #green .ui-slider-handle {background: green;}
    #box {width: 150px; height: 150px; border: 2px solid #000;}
    #color {font-weight: bold;}
</style>    

</head>

<body>
  <br>
  <br>

  <div class="container">

    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>

    <br><br>

    <div id="box"></div>

    <br><br>

    <p id="color"></p>


  </div>
  
  <br>
  <br>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>
    $(document).ready(function(){
      
      $('#red, #blue, #green').slider({range: "min", max: 255, slide: changeColor, change: changeColor});
      $('#red').slider('value', 64);
      $('#green').slider('value', 128);
      $('#blue').slider('value', 255);
      
    });

    function changeColor(){
      var red = $('#red').slider('value');
      var green = $('#green').slider('value');
      var blue = $('#blue').slider('value');
      var color = convertToHex(red,green,blue);
      $('p#color').text("COLOR: #" + color);
      $('#box').css("background", "#" + color);
    }

    function convertToHex(r,g,b) {
      //convert to hexadecimal and store in array
      var hex = [r.toString(16), g.toString(16), b.toString(16)];
      
      $.each(hex, function(index, value){
        if(value.length == 1) {
          hex[index] = "0" + value;
        }
      });
      return hex.join('').toUpperCase();

    }

  </script>

</body>
</html>
