<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

    <style type="text/css">
      
    </style>

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
      
       <div id="range"></div>

       <div class="slide"></div>

       <br><br>

       <input class="starting">
       <input class="ending">

       <br><br>

       <div id="output"></div>

      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>

  // global  
  var details = {
      "Printer Cable": 4,
      "Stylus Pen": 10,
      "Computer Speaker": 14,
      "USB Microphone": 18,
      "Headset": 24,
      "Memory Card": 29,
      "USB Hub": 36,
      "Sticky Key": 40,
      "Printer": 45,
      "Webcam": 50
  };



$(document).ready(function(){




      function getDetails(minimum, maximum){
        
        $('#range').text("$" + minimum + " - $" + maximum);

        $('.starting').val(minimum);
        $('.ending').val(maximum);
        
        var result = "<table class='table'><tr><th>Product Name</th><th>Price (in $)</th></tr>";
        
        for(var item in details) {
          if(details[item] >= minimum && details[item] <= maximum) {
            result += "<tr><td>" + item + "</td><td>" + details[item] + "</td></tr>";
          }
        }

        result += "</table>";
        $('#output').html(result);
      }



  
      $('.slide').slider({min:0, max:60, range:true,
          // initial values
          values:[15,30],
          
          change: function(event,ui){
            getDetails(current[0],current[1]);
          },
          slide:function(event,ui){
            getDetails(current[0],current[1]);
          }

      });

  
      var current = $('.slide').slider("option", "values");
      getDetails(current[0],current[1]);

  
});
  </script>

</body>
</html>
